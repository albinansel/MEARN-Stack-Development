<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    

    <h1><strong> CALCULATOR</strong></h1>
    <div class="container">
    <div class="d1">
        <textarea class="txt" id="inpt"></textarea>
        <div class="d2">
            <button type=button onclick="displayBox('1')" class="bb" >1</button>
            <button type="button" onclick="displayBox('2')" class="bb">2</button>
            <button type="button" class="bb">3</button>
            <button type="button" onclick="displayBox('+')" class="bb op">+</button>
            <button type="button" class="bb">4</button>
            <button type="button" class="bb">5</button>
            <button type="button" class="bb">6</button>
            <button type="button" class="bb op">-</button>
            <button type="button" class="bb">7</button>
            <button type="button" class="bb">8</button>
            <button type="button" class="bb">9</button>
            <button type="button" class="bb op">*</button>
            <button type="button" onclick="clearBox()" class="bb cl">C</button>
            <button type="button" class="bb">0</button>
            <button type="button" onclick="cancelElement()"class="bb op">/</button>
            <button type="button" onclick="evaluateExpression()" class="bb op">=</button>

        
        </div>
    
    </div>
</div>
</body>
