<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Fetch Users</h1>

    <button onclick="fetchData()">FetchAllUsers</button>

    <div id="resultarea">

    </div>
 <a href=""></a>
</body>

<script>


function populate(dataset){

    let html_val= ``;
    for(let users of dataset){
           html_val+=`<p> id:${users.id} name:${users.name} username:${users.username}</p>`
    }
    resultarea.innerHTML=html_val;
}


function fetchData(){

    var request = new XMLHttpRequest();

    request.open("get", "https://jsonplaceholder.typicode.com/users")

    request.send()

    request.onreadystatechange = () => {
        if (request.readyState == 4) {
            if (request.status > 199 & request.status < 300) {
                // console.log(request.responseText)
                // resultarea.innerHTML=request.responseText

              let data=JSON.parse(request.responseText)
              populate(data)

            }
            else {
                alert("failed")
            }
        }
    }

}

</script>

</html>
